---
- hosts: all
  become: yes
  gather_facts: yes

  tasks:

  - name: "rethinkdb apt key"
    apt_key: url=http://download.rethinkdb.com/apt/pubkey.gpg
             state=present

  - name: "rethinkdb ppa"
    apt_repository: repo='deb http://download.rethinkdb.com/apt {{ ansible_distribution_release }} main'
                    state=present

  - name: "apt-get update & upgrade"
    apt: update_cache=yes cache_valid_time=3600 upgrade=safe
    # that's cached one hour and upgrades safer uses aptitude's heuristics
    tags: update

  - name: "additional install packages for all machines"
    apt: state=latest name={{ item }}
    with_items:
      - atop
      - aptitude
      - bup
      - etckeeper
      - htop
      - fio
      - monit
      - python-pip
      - dstat
      - iotop
      - par2
      - python-apt
      - python-pip
      - python-dateutil
      - python-tz
      - python-configparser
      - python-scipy
      - python-paramiko
      - python3-pip
      - python3-scipy
      - python3-paramiko
      - sysbench
      - sysstat
    tags:
      - install


  - name: "system wide pip packages"
    pip:  executable=pip
          state=latest
          name={{ item }}
    with_items:
       - google-api-python-client
       - jsonschema

  - name: "system wide pip3 packages"
    pip:  executable=pip3
          state=latest
          name={{ item }}
    with_items:
       - rethinkdb
       - dateutils

