    apt: name=fenics

# MPICH
- hosts: compute
  become: yes
  gather_facts: no
  tags: mpi

  tasks:

  - name: 'install mpich'
    apt: name={{ item }}
    with_items:
    - mpich
    - mpich-doc
    - libmpich-dev

  - name: 'update-alternativs for mpich binary'
    alternatives: name=mpi path=/usr/include/mpich
  - name: correct MPI executor is mpich
    alternatives: name=mpirun path=/usr/bin/mpirun.mpich

