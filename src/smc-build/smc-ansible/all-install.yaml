# KWANT -- http://kwant-project.org/install
- hosts: compute
  become: yes
  gather_facts: no
  tags: kwant

  tasks:

  - name: 'KWANT apt repository'
    apt_repository: repo='ppa:kwant-project/ppa'

  - name: 'install KWANT'
    apt: name={{ item }}
    with_items:
    - python-kwant-doc
    - python3-kwant

# GIAC
- hosts: compute
  become: yes
  gather_facts: no
  tags: giac

  tasks:

  - name: 'GIAC apt key'
    apt_key: url='http://www-fourier.ujf-grenoble.fr/~parisse/xcas_public_key.gpg'

  - name: 'GIAC repository'
    apt_repository: repo='deb http://www-fourier.ujf-grenoble.fr/~parisse/debian/ stable main' state=present

  - name: 'install GIAC'
    apt: name={{ item }}
    with_items:
    - giac
    - python-giacpy

