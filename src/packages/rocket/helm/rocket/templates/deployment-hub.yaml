{{- if .Values.hub.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cocalc-rocket.fullname" . }}-hub
  labels:
    {{- include "cocalc-rocket.labels" . | nindent 4 }}
    app.kubernetes.io/component: hub
spec:
  replicas: {{ .Values.hub.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: hub
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: hub
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.hub.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.hub.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.hub.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: hub
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["cocalc-hub-server"]
          args:
            - "--mode={{ .Values.mode }}"
            - "--conat-api"
            - "--hostname=0.0.0.0"
            {{- if .Values.hub.nextServer }}
            - "--next-server"
            {{- end }}
            {{- if .Values.hub.mentions }}
            - "--mentions"
            {{- end }}
            {{- if .Values.hub.updateDatabaseSchema }}
            - "--update-database-schema"
            {{- end }}
          ports:
            - containerPort: {{ .Values.hub.service.port }}
              protocol: TCP
          env:
            - name: PORT
              value: "{{ .Values.hub.service.port }}"
            - name: DATA
              value: "{{ .Values.data.path }}"
            - name: COCALC_MODE
              value: "{{ .Values.mode }}"
            - name: PGHOST
              value: "{{ ternary \"127.0.0.1\" .Values.postgres.host .Values.cloudsql.proxy.enabled }}"
            - name: PGPORT
              value: "{{ ternary (printf \"%v\" .Values.cloudsql.proxy.port) (printf \"%v\" .Values.postgres.port) .Values.cloudsql.proxy.enabled }}"
            - name: PGUSER
              value: "{{ .Values.postgres.user }}"
            - name: PGDATABASE
              value: "{{ .Values.postgres.database }}"
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.postgres.passwordSecret.name }}
                  key: {{ .Values.postgres.passwordSecret.key }}
            - name: CONAT_SERVER
              value: "http://{{ include \"cocalc-rocket.fullname\" . }}-conat-router:5000"
            {{- if not .Values.hub.nextServer }}
            - name: COCALC_DISABLE_NEXT
              value: "yes"
            {{- end }}
            {{- if .Values.hub.disableAnalytics }}
            - name: COCALC_DISABLE_ANALYTICS
              value: "yes"
            {{- end }}
            {{- with .Values.hub.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          volumeMounts:
            - name: data
              mountPath: {{ .Values.data.path }}
            - name: conat-secret
              mountPath: {{ .Values.data.path }}/secrets
              readOnly: true
          resources:
            {{- toYaml .Values.hub.resources | nindent 12 }}
          {{- with .Values.hub.probes.liveness }}
          livenessProbe:
            httpGet:
              path: {{ .path }}
              port: {{ $.Values.hub.service.port }}
            initialDelaySeconds: {{ .initialDelaySeconds }}
            periodSeconds: {{ .periodSeconds }}
            timeoutSeconds: {{ .timeoutSeconds }}
            failureThreshold: {{ .failureThreshold }}
          {{- end }}
          {{- with .Values.hub.probes.readiness }}
          readinessProbe:
            httpGet:
              path: {{ .path }}
              port: {{ $.Values.hub.service.port }}
            initialDelaySeconds: {{ .initialDelaySeconds }}
            periodSeconds: {{ .periodSeconds }}
            timeoutSeconds: {{ .timeoutSeconds }}
            failureThreshold: {{ .failureThreshold }}
          {{- end }}
        {{- if .Values.cloudsql.proxy.enabled }}
        - name: cloudsql-proxy
          image: "{{ .Values.cloudsql.proxy.image }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - "--port={{ .Values.cloudsql.proxy.port }}"
            {{- if .Values.cloudsql.proxy.privateIP }}
            - "--private-ip"
            {{- end }}
            {{- if .Values.cloudsql.proxy.credentialsSecret.name }}
            - "--credentials-file=/secrets/cloudsql/credentials.json"
            {{- end }}
            - "{{ .Values.cloudsql.proxy.instanceConnectionName }}"
          {{- if .Values.cloudsql.proxy.credentialsSecret.name }}
          volumeMounts:
            - name: cloudsql-credentials
              mountPath: /secrets/cloudsql
              readOnly: true
          {{- end }}
          resources:
            {{- toYaml .Values.cloudsql.proxy.resources | nindent 12 }}
        {{- end }}
      volumes:
        - name: data
          emptyDir: {}
        - name: conat-secret
          secret:
            secretName: {{ .Values.conat.passwordSecret.name }}
            items:
              - key: {{ .Values.conat.passwordSecret.key }}
                path: conat-password
        {{- if .Values.cloudsql.proxy.credentialsSecret.name }}
        - name: cloudsql-credentials
          secret:
            secretName: {{ .Values.cloudsql.proxy.credentialsSecret.name }}
            items:
              - key: {{ .Values.cloudsql.proxy.credentialsSecret.key }}
                path: credentials.json
        {{- end }}
{{- end }}
