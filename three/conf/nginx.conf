worker_processes  1;

pid nginx.pid;

events {
    worker_connections  1024;
}

http {
   include       data/local/conf/mime.types;
   default_type  application/octet-stream;
   sendfile 	 on;
   keepalive_timeout  65;
   server {
        listen       8080;
        server_name  localhost;
        location / {
            root   ../../static;
            index  index.html;
        }
    }	
}