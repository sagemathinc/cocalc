<div id="salvus-console-templates" class="hide">
    <div class="salvus-console well">

        <!-- The bar across the top -->
        <!-- increase font, decrease font, refresh, paste spot, then title ... font indicator-->
        <div class="salvus-console-topbar">
            <div class="salvus-console-title pull-right"></div>
            &nbsp;&nbsp;

            <div class="pull-left">
                <span class="btn-group not-big">
                    <a href="#close" class="btn btn-large"><i class="fa fa-toggle-up"></i> Files...</a>
                    <a href="#decrease-font" class='btn btn-large'><i class="fa fa-font" style="font-size:8pt"> </i> </a>
                    <a href="#increase-font" class='btn btn-large'><i class="fa fa-font" style="font-size:13pt"> </i></a>
                </span>

                <span class="big-only">
                    <span class="btn-group">
                        <a href="#decrease-font" class='btn btn-small'  data-toggle="tooltip" data-placement="right" title="Decrease text size"><i class="fa fa-font" style="font-size:7pt"> </i> </a>
                        <a href="#increase-font" class='btn btn-small'  data-toggle="tooltip" data-placement="right" title="Increase text size"><i class="fa fa-font" style="font-size:10pt"> </i> </a>
                        <a href="#refresh" class='btn btn-small'  data-toggle="tooltip" data-placement="right" title="Reconnect and refresh display"><i class="fa fa-repeat"> </i> </a>
                       <a href="#pause" class='btn btn-small'><i class="fa fa-pause"> </i> </a>
                       <a href="#paste" class='btn btn-small'><i class="fa fa-paste"> </i> </a>

                    </span>
                    &nbsp;&nbsp;
                    <span>
                        <span class="salvus-console-font-indicator hide"><i class="fa fa-font"> </i>
                            <span class="salvus-console-font-indicator-size"></span>pt
                            <a class="btn btn-small btn-success" href="#font-make-default">make default</a>
                        </span>
                    </span>
                </span>
            </div>

            <div class="salvus-console-filename pull-left"></div>
            &nbsp;&nbsp;

            <div class="salvus-console-mobile-input">

                <input class="salvus-console-input-line" type="text" style="width:98%" placeholder="Type input or paste here...">
                <span class="btn-group" style="margin-top:-11px">
                    <a class="btn salvus-console-submit-line">enter</a>
                    <a class="btn salvus-console-submit-ctrl-c">ctrl-c</a>
                    <a class="btn salvus-console-submit-tab">tab</a>
                    <a class="btn salvus-console-submit-up"><i class="fa fa-arrow-up"></i></a>
                    <a class="btn salvus-console-submit-down"><i class="fa fa-arrow-down"></i></a>
                    <a class="btn salvus-console-submit-left"><i class="fa fa-arrow-left"></i></a>
                    <a class="btn salvus-console-submit-right"><i class="fa fa-arrow-right"></i></a>
                    <a class="btn salvus-console-submit-esc">esc</a>
                </span>
            </div>

            <textarea class="salvus-console-textarea"></textarea>
        <!--
            <a class="btn btn-info salvus-console-esc hide">esc</a>
            <a class="btn btn-info salvus-console-tab hide">tab</a>
            <a class="btn btn-info salvus-console-control hide">control</a>
            <a class="btn salvus-console-up"><i class="fa fa-arrow-up"></i></a>
            <a class="btn salvus-console-down"><i class="fa fa-arrow-down"></i></a>
-->
        </div>

        <!-- The actual terminal -->
        <!-- I tried  autocomplete="false" in the textarea, but this is not valid HTML, and I think didn't work anyways.
              Jason Grout suggests: autocapitalize="off" autocorrect="off" autocomplete="off"
        -->
        <div>
            <textarea class="salvus-console-for-mobile hide"></textarea>
            <div class="salvus-console-terminal hide"></div>
            <div class="salvus-console-scrollbar"></div>

        </div>
    </div>
</div>
